<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items</title>
    <link rel="stylesheet" href="../../estilo-geral.css">
    <link rel="stylesheet" href="../estilo.css">
    <script type="module">
        import { addEventListener } from '../../script.js';
        addEventListener('#container', 'align-items');
    </script>
</head>
<body>
    <a href="../index.html">Voltar</a>
    <fieldset>
        <legend>align-items</legend>
        <form>
            <div>
                <input id="flex-start" type="radio" name="align-items" value="flex-start">
                <label for="flex-start">flex-start</label>
            </div>
            <div>
                <input id="center" type="radio" name="align-items" value="center">
                <label for="center">center</label>
            </div>
            <div>
                <input id="flex-end" type="radio" name="align-items" value="flex-end">
                <label for="flex-end">flex-end</label>
            </div>
            <div>
                <input id="stretch" type="radio" name="align-items" value="stretch" checked>
                <label for="stretch">stretch (default)</label>
            </div>
            <div>
                <input id="baseline" type="radio" name="align-items" value="baseline">
                <label for="baseline">baseline</label>
            </div>
        </form>
    </fieldset>
    <div id="container">
        <div class="box"><div>1</div></div>
        <div class="box"><div>2</div><div>2</div></div>
        <div class="box"><div>3</div><div>3</div><div>3</div></div>
        <div class="box"><div>4</div><div>4</div><div>4</div><div>4</div></div>
        <div class="box"><div>5</div><div>5</div><div>5</div><div>5</div><div>5</div></div>
        <div class="box"><div>6</div><div>6</div><div>6</div><div>6</div><div>6</div><div>6</div></div>
        <div class="box"><div>7</div><div>7</div><div>7</div><div>7</div><div>7</div><div>7</div><div>7</div></div>
    </div>
</body>
</html>
