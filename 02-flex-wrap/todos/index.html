<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>
    <link rel="stylesheet" href="../../estilo-geral.css">
    <script type="module">
        import { addEventListener } from '../../script.js';
        addEventListener('#container', 'flex-wrap');
    </script>
</head>
<body>
    <a href="../index.html">Voltar</a>
    <fieldset>
        <legend>flex-wrap</legend>
        <form>
            <div>
                <input id="nowrap" type="radio" name="flex-wrap" value="nowrap" checked>
                <label for="nowrap" checked>nowrap (default)</label>
            </div>
            <div>
                <input id="wrap" type="radio" name="flex-wrap" value="wrap">
                <label for="wrap">wrap</label>
            </div>
            <div>
                <input id="wrap-reverse" type="radio" name="flex-wrap" value="wrap-reverse">
                <label for="wrap-reverse">wrap-reverse</label>
            </div>
        </form>
    </fieldset>
    <div id="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </div>
</body>
</html>
